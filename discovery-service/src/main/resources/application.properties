# Server Configuration
server.port=8761
spring.application.name=discovery-service

# Eureka Server Configuration
eureka.client.register-with-eureka=false  # This server doesn't register itself
eureka.client.fetch-registry=false        # This server doesn't fetch registries
eureka.server.enable-self-preservation=true  # Prevents eviction during network issues

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# UI Dashboard (Optional)
eureka.dashboard.enabled=true
eureka.dashboard.path=/eureka